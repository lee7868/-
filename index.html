    <script>
        const cameraInput = document.getElementById('cameraInput');
        const photoList = document.getElementById('photoList');
        const shareBtn = document.getElementById('shareBtn');
        const countDisplay = document.getElementById('countDisplay');
        const addBtn = document.getElementById('addBtn');

        const MAX_WIDTH = 1280;

        const COMPRESSION_QUALITY = 0.7;

        // ì°ì€ ì‚¬ì§„ íŒŒì¼ë“¤ì„ ì €ì¥í•  ë³´ë”°ë¦¬ (ë°°ì—´)
        let collectedFiles = [];

        function triggerCamera() {
            if (collectedFiles.length >= 10) {
                alert("ìµœëŒ€ 10ì¥ê¹Œì§€ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤! ì „ì†¡ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.");

        // ë°ì´í„° URLì„ íŒŒì¼ ê°ì²´ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function dataURLtoFile(dataurl, filename) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], filename, {type:mime});
        }

        cameraInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // ë¡œë”© í‘œì‹œ ëŒ€ì‹  ë²„íŠ¼ ê¸€ì”¨ ë³€ê²½
            addBtn.innerText = "â³ ì²˜ë¦¬ ì¤‘...";
            addBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    } else {
                        if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    const dataUrl = canvas.toDataURL('image/jpeg', COMPRESSION_QUALITY);
                    
                    // 1. íŒŒì¼ ì´ë¦„ ìƒì„± (work_1.jpg, work_2.jpg ...)
                    const date = new Date();
                    const fileName = `work_${date.getHours()}${date.getMinutes()}_${collectedFiles.length + 1}.jpg`;
                    const compressedFile = dataURLtoFile(dataUrl, fileName);

                    // 2. ë³´ë”°ë¦¬ì— ë‹´ê¸°
                    collectedFiles.push(compressedFile);

                    // 3. í™”ë©´ì— ì¸ë„¤ì¼ ì¶”ê°€
                    const thumbImg = document.createElement('img');
                    thumbImg.src = dataUrl;
                    photoList.appendChild(thumbImg);

                    // 4. UI ì—…ë°ì´íŠ¸
                    countDisplay.innerText = collectedFiles.length;
                    shareBtn.style.display = 'block'; // ì „ì†¡ ë²„íŠ¼ ë³´ì´ê¸°
                    shareBtn.innerText = `ğŸš€ ${collectedFiles.length}ì¥ ë¬¶ì–´ì„œ ë³´ë‚´ê¸°`;
                    
                    addBtn.innerText = "ğŸ“· ì‚¬ì§„ ì´¬ì˜ (ì¶”ê°€)";
                    addBtn.disabled = false;
                    
                    // ê°™ì€ íŒŒì¼ ë‹¤ì‹œ ì°ì„ ìˆ˜ ìˆê²Œ ì´ˆê¸°í™”
                    cameraInput.value = '';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        async function shareAllPhotos() {
            if (collectedFiles.length === 0) return;

            if (navigator.share) {

                    await navigator.share({
                        files: collectedFiles,
                        title: 'ì—…ë¬´ ì‚¬ì§„ ë¬¶ìŒ',
                        text: `ì´ ${collectedFiles.length}ì¥ì˜ ì‚¬ì§„ì…ë‹ˆë‹¤.`

            }
